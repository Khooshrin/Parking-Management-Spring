<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admin Dashboard</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div align="center" class="container my-2">

<h1>Worker Details</h1>

<a th:href="@{/add}" class="btn btn-primary btn-sm mb-3">Add Worker</a>
	<table>
	<table border="1" class="table table-striped table-responsive-md">
	<thead>
		<tr>
		<th>Name</th>
		<th>Hours</th>
		<th>Rating</th>
		<th>Comments</th>
		<th>Delete</th>
		
		</tr>
	
	</thead>
	<tbody>
	<tr th:each="worker:${listWorkers}">
	<td th:text="${worker.Name}"></td>
	<td th:text="${worker.Hours}"></td>
	<td th:text="${worker.Rating}"></td>
	<td th:text="${worker.Comments}"></td>
	<td><a th:href="@{/deleteWorker/{Name}(Name=${worker.Name})}" class="btn btn-danger">Remove Worker</a>
                    </td>
	</tr>
	</tbody>
	</table>
	
	<h2>Booking Details</h2>

	<table>
	<table border="1" class="table table-striped table-responsive-md">
	<thead>
		<tr>
		<th>Username</th>
		<th>Date</th>
		<th>Check-in Time</th>
		<th>Check-out Time</th>
		<th>Cost</th>
		<th>Car Wash</th>
		<th>Air Filling</th>
		
		</tr>
	
	</thead>
	<tbody>
	<tr th:each="booking:${listBooking}">
	<td th:text="${booking.Username}"></td>
	<td th:text="|${booking.date}/${booking.Month}/${booking.Year}|">Static content</td>
	<td th:text="|${booking.CheckInHour}:${booking.CheckInMinute}|">Static content</td>
	<td th:text="|${booking.CheckOutHour}:${booking.CheckOutMinute}|">Static content</td>
	<td th:text="${booking.Cost}"></td>
	<td th:text="${booking.CarWash}"></td>
	<td th:text="${booking.AirFilling}"></td>
	
	</tr>
	</tbody>
	</table>
	
	<a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3">Logout</a>

</div>

</body>
</html>
