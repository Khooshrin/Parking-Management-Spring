<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Booking Confirmation</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<style>
.confirmDiv {
	margin: auto;
  	border: 5px outset red;
  	background-color: lightblue;
  	text-align: center;
  	padding: 10px;
}
</style>

</head>

<body>
<div class="confirmDiv">
Booking Confirmed!!
<br><br>
Your Total amount is: Rs. 
<br><br>
<a th:each="worker:${worker}"></a>
<a th:text="|You have been alloted ${worker.Name}|">Static content</a>
<br><br>
<a th:href="@{/modify}" class="btn btn-primary btn-sm mb-3">Modify Booking</a>
<br><br>

<a th:href="@{/cancel}" class="btn btn-primary btn-sm mb-3">Cancel Booking</a>

<br><br>
<a th:href="@{/rate}" class="btn btn-primary btn-sm mb-3">Click Here to Rate and Pay</a>
</div>
</body>
</html>
